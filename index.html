<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    http-equiv="Content-Type"
    content="text/html; charset=UTF-8"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Food Hound</title>

  <!-- CSS  -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="assets/css/materialize.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
  <link
    href="assets/css/styles.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
</head>

<body>
  <nav
    class="white"
    role="navigation"
  >
    <div class="nav-wrapper">
      <span class="fill-space"></span>

      <img
        src="./assets/images/food-hound-logo.png"
        width=80
        height="50"
      >
      <span class="fill-space"></span>
      <a
        id="logo-container"
        class="brand-logo black-text center"
      >Food Hound</a>
      <span class="fill-space"></span>

    </div>
  </nav>


  <div class="container">
    <div class="card">
      <div class="flex-div">
        <h5 class="center">
          Search for recipes
        </h5>
      </div>
      <div class="flex-div">
        <form width="400px">
          <div class="input-field">
            <input
              type="text"
              id="search"
            />
            <label for="search">Enter a dish name</label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div
      class="row flex-wrap"
      id="recipes"
    >
    </div>
  </div>

  <div class="container">
    <div
      class="card center-align"
      id="ingredientsCard"
    >
      <h5
        class="center"
        id="ingredientsTitle"
      >
        Browse the ingredients
      </h5>
      <table class="center-align responsive-table">
        <thead>
          <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
            <th>Heading 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td>item 4</td>
          </tr>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td>item 4</td>
          </tr>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td>item 4</td>
          </tr>
          <tr>
            <td>item 1</td>
            <td>item 2</td>
            <td>item 3</td>
            <td>item 4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>
</body>

</html>
