<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Hound</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="assets/css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="assets/css/styles.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a
          id="logo-container"
          src="assets/images/food-hound-logo.jpg"
          class="brand-logo"
          >Food Hound</a
        >
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
      </div>
    </nav>

    <div id="index-banner" class="container">
      <div class="section no-pad-bot">
        <div class="container">
          <div class="row center">
            <h5 class="header col s12 light">
              Search a recipe and find out where to get the ingredients
            </h5>
          </div>
          <div class="row center">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="recipe-search-field" type="text" />
                  <label for="text">Search for a recipe</label>
                </div>
              </div>
            </form>
          </div>
          <br /><br />
        </div>
      <div>
        <img class="parallax" id="background"
          src="assets/images/backgroundchilis.jpg"
          alt="Unsplashed background img 1">
        <div class="container">
            <div class="section">
                    <div class="row" id="returned-recipes">
                      <img class="col" src="https://via.placeholder.com/150">
                      <img class="col" src="https://via.placeholder.com/150">
                      <img class="col" src="https://via.placeholder.com/150">
                      <img class="col" src="https://via.placeholder.com/150">
                </div>
                <table class="responsive-table">
                  <thead>
                    <tr>
                        <th>Heading 1</th>
                        <th>Heading 2</th>
                        <th>Heading 3</th>
                        <th>Heading 4</th>
                    </tr>
                  </thead>
                
                  <tbody>
                    <tr>
                      <td>item 1</td>
                      <td>item 2</td>
                      <td>item 3</td>
                      <td>item 4</td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
        </img>
      </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>
  </body>
</html>
