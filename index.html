<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    http-equiv="Content-Type"
    content="text/html; charset=UTF-8"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Food Hound</title>

  <!-- CSS  -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="assets/css/materialize.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
  <link
    href="assets/css/styles.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
</head>

<body>
  <nav
    class="nav-extended red accent-4"
    role="navigation"
  >
    <div class="nav-wrapper row">
      <img
        id="logo-container"
        src="assets/images/food-hound-logo.png"
        class="left"
      />
      <a
        id="logo-container"
        src="../assets/images/food-hound-logo.png"
        class="brand-logo left"
      >Food Hound</a>
      <ul id="nav-mobile">
        <div class="input-field col s3 right red accent-4">
          <select data-exch-rate="">
            <option
              value="0"
              disabled
              selected
            > $</option>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="GBP">GPB</option>
          </select>
        </div>
      </ul>
    </div>
  </nav>

  <div
    id="index-banner"
    class="container"
  >
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">
            Search a recipe
          </h5>
        </div>
        <div class="row center">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="recipe-search-field"
                  type="text"
                />
                <label for="text">Search by recipe</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div class="section">
          <div
            class="row"
            id="returned-recipes"
          ></div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>
              Ingredients
            </th>
            <th>
              Quantity
            </th>
            <th>
              Price
            </th>
          </tr>
        </thead>
        <tbody class="ingredients-list"></tbody>
      </table>
    </div>
  </div>

  <footer class="page-footer red accent-4">
    <div class="container">
      <div class="row">
        <p>
          Check out our project on
        </p>
        <a href="https://github.com/jschrbr/food-hound"><img
            id="github"
            src="assets/images/GitHub_Logo_White_250x103.png"
            target="blank"
          /></a>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <p class="right">Â© 2020</p>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
