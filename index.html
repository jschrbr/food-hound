<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    http-equiv="Content-Type"
    content="text/html; charset=UTF-8"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Food Hound</title>

  <!-- CSS  -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    href="assets/css/materialize.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
  <link
    href="assets/css/styles.css"
    type="text/css"
    rel="stylesheet"
    media="screen,projection"
  />
</head>

<body>
  <nav
    class="nav-extended red accent-4"
    role="navigation"
  >
    <div class="nav-wrapper row">
            <img
        id="logo-container"
        src="assets/images/food-hound-logo.png"
        class="brand-logo left"
      >
      <a
        id="logo-container"
        src="../assets/images/food-hound-logo.png"
        class="brand-logo left"
      >Food Hound</a>
      <ul
        id="nav-mobile"
        class="right"
      >
      <a href="#" data-target="mobile-sidebar" class="sidenav-trigger"><i class="material-icons">attach_money</i></a>
        <div class="input-field col s12 right hide-on-med-and-down red accent-4">
          <select data-exch-rate="">
            <option
              value=0
              disabled
              selected
            >Choose currency</option>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="GBP">GPB</option>
          </select>
        </div>
      </ul>
    </div>

  </nav>

  <ul class="sidenav" id="mobile-sidebar" data-exch-rate="">
    <option
    value=0
    disabled
    selected>Choose currency</option>
    <option value="AUD">AUD</option>
    <option value="USD">USD</option>
    <option value="GBP">GPB</option>
  </ul>

  <div
    id="index-banner"
    class="container"
  >
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">
            Search a recipe and find out where to get the ingredients
          </h5>
        </div>
        <div class="row center">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="recipe-search-field"
                  type="text"
                />
                <label for="text">Search for a recipe</label>
              </div>
            </div>
          </form>
        </div>
        <br /><br />
      </div>
      <div>
        <div class="section">
          <div
            class="row"
            id="returned-recipes"
          >
            <div class="col s3">
            </div>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>
              Ingredients
            </th>
            <th>
              Quantity
            </th>
            <th>
              Price
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              1st Ingredient
            </td>
            <td>
              1st Quantity
            </td>
            <td>
              1st Price
            </td>
          </tr>
          <tr>
            <td>
              2nd Ingredient
            </td>
            <td>
              2nd Quantity
            </td>
            <td>
              2nd price
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>

  <footer class="page-footer red accent-4">

    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">
            You can use rows and columns here to organize your footer content.
          </p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2020 Copyright Text
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/materialize.js"></script>
  <script src="assets/js/init.js"></script>
</body>

</html>
